<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
      }

      .card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 16px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }

      .card p {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        color: #333;
        gap: 0.4rem;
      }

      input,
      textarea {
        padding: 0.7rem 0.8rem;
        border-radius: 8px;
        border: 1px solid #d0d7e2;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus,
      textarea:focus {
        border-color: #4f7cff;
        box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.15);
      }

      textarea {
        resize: vertical;
        min-height: 90px;
      }

      button {
        margin-top: 0.5rem;
        padding: 0.75rem;
        border: none;
        border-radius: 10px;
        background: #4f7cff;
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }

      button:hover {
        background: #3f6df0;
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(79, 124, 255, 0.3);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 6px 12px rgba(79, 124, 255, 0.25);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <p>Hi ami Sayan ðŸ˜›</p>
        <p>Chole Email a Galagali kori ðŸ˜›</p>
      <form action="https://formspree.io/f/xnjbqyzp" method="POST">
        <label>
          Your email
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>

        <label>
          Your message
          <textarea
            name="message"
            placeholder="Write your message here..."
            required
          ></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
